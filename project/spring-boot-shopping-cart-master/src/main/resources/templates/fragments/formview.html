<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
</head>

<body>

<div th:fragment="formview">
    <div class="panel-default well" th:each="form : ${forms}">
        <div class="panel-heading">
            Form #<h1 th:text="${form.id}"></h1>
        </div>
        Student Name:<h3 th:text="${form.name}" class="panel-body">Major</h3>
        <br></br>
        Major Declaration:<h3 th:text="${form.major}" class="panel-body">Major</h3>
        <br></br>
    </div>
</div>

</body>
</html>
